server:
  port: 8001
management:
  port: 9001
info:
  name: "@project.artifactId@"
  discription: "@project.description@"
  version: "@project.version@"
  bootstrapprop: bootstrap prop

spring: 
  profiles:
    include: native 
  application:  
    name: config-server 
  cloud:
      config:
        server:
          native:
            search-locations: classpath:config/

eureka:
  client:
    serviceUrl:
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      defaultZone: http://${EUREKA_INSTANCE_HOSTNAME}:${EUREKA_PORT}/eureka/

---
spring:
  profiles: dev
eureka: 
  client:
    service-url:
      defaultZone: http://localhost:8002/eureka/
---
spring:
  profiles: test
eureka: 
  client:
    service-url:
      defaultZone: http://192.168.17.175:8002/eureka/